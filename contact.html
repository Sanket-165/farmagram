<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmaGram - Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Home button at top left */
        .home-button {
            position: absolute;
            top: 10px; /* Adjusted top position to move it higher */
            left: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .home-button:hover {
            background-color: #45a049;
        }

        header {
            width: 100%;
            padding: 2rem;
            background-color: #4CAF50;
            text-align: center;
            color: white;
            margin-top: 60px; /* Adding margin for the home button */
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        section.contact-section {
            width: 80%;
            max-width: 1200px;
            margin: 2rem 0;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-form button {
            padding: 1rem 2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        .contact-info {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .contact-info div {
            width: 30%;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .contact-info div h3 {
            font-size: 24px;
            margin-bottom: 1rem;
            color: #4CAF50;
        }

        .contact-info div p {
            font-size: 16px;
            color: #666;
        }

        .google-map {
            width: 100%;
            height: 400px;
            margin-top: 2rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">Home</a>

    <header>
        <h1>Contact Us - FarmaGram</h1>
    </header>

    <section class="contact-section">
        <h2>Get In Touch</h2>
        <div class="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit" onclick="submitForm()">Send Message</button>
        </div>

        <div class="contact-info">
            <div>
                <h3>Our Location</h3>
                <p>FarmaGram Headquarters</p>
                <p>San Francisco, California</p>
            </div>
            <div>
                <h3>Contact Number</h3>
                <p>+1 (800) 123-4567</p>
            </div>
            <div>
                <h3>Email Us</h3>
                <p>support@farmagram.com</p>
            </div>
        </div>

        <div id="map" class="google-map"></div>
    </section>

    <script>
        // Submit form function
        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            if (name && email && message) {
                alert("Thank you for reaching out, " + name + "! We'll get back to you soon.");
                // You can use AJAX or a backend API to send this data to the server for processing
                // Clear the form after submission
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('message').value = '';
            } else {
                alert("Please fill out all the fields before submitting.");
            }
        }

        // Google Maps API
        function initMap() {
            var location = { lat: 37.7749, lng: -122.4194 }; // San Francisco coordinates
            var map = new google.maps.Map(document.getElementById("map"), {
                center: location,
                zoom: 12,
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map,
                title: "FarmaGram Headquarters",
            });
        }

        // Load the Google Maps API dynamically
        function loadGoogleMaps() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap`;
            script.async = true;
            script.defer = true;
            document.body.appendChild(script);
        }

        // Call the Google Maps loader function
        loadGoogleMaps();
    </script>
</body>
</html>
